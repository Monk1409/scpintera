<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <h:head>
        <link href="#{facesContext.externalContext.requestContextPath}/Librerias/Estilos/skins.css" type="text/css" rel="stylesheet"/>  
    </h:head>
    <h:body>   
        <h:form id="datos">
            <p:growl id="mensaje" for="mensaje" showDetail="true" autoUpdate="true" life="5000"/>
            <p:outputLabel value="#{directorioRegistroUsuario.titulo}"/>
            <p:separator />
            <p:spacer width="10" height="15" />
            <p:panelGrid id="pgDatosUsuario" columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Datos del usuario"/>
                </f:facet>
                <p:outputLabel value="Nombre de usuario:"/>
                <p:inputText id="itLogin" value="#{directorioRegistroUsuario.trUsuarioDto.login}"/>
                <p:outputLabel value="Contraseña:"/>
                <p:inputText id="itContrasena" value="#{directorioRegistroUsuario.trUsuarioDto.pass}"/>
                <p:outputLabel value="Tema:"/>
                <p:inputText id="itTema" value="#{directorioRegistroUsuario.trUsuarioDto.idTema}"/>
                <p:outputLabel value="Perfil:"/>
                <p:inputText id="itPerfil" value="#{directorioRegistroUsuario.trUsuarioDto.idPerfil}"/>
                <p:outputLabel value="Empleado:"/>
                <p:inputText id="itEmpleado" value="#{directorioRegistroUsuario.trUsuarioDto.idEmpleado}"/>
                <p:outputLabel value="Pass:"/>
                <p:inputText id="itPass" value="#{directorioRegistroUsuario.trUsuarioDto.pass}"/>
            </p:panelGrid>
            <p:spacer width="10" height="15" />
            <p:panel id="pnlOpciones" header="Opciones">
                <p:commandButton id="btnGuardar" value="Guardar" action="#{directorioRegistroUsuario.guardar}" update="mensaje pgDatosUsuario"/>
                <p:commandButton value="Regresar" actionListener="#{directorioRegistroUsuario.regresar}"/>                
            </p:panel>
            <p:blockUI block="datos"  widgetVar="uiBloqueo">
                Cargando información, espere un momento por favor...<br/>
                <br/> 
                <p:graphicImage width="45" height="45" value="/Librerias/Imagenes/loading.gif"/>  
            </p:blockUI>
        </h:form>        
    </h:body>
</html>
