<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>  
        <h:outputStylesheet library="css" name="skins.css"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
    </h:head>
    <style type="text/css">
        .test{ display: flex; margin-bottom: 30px; }
    </style>   
    <h:body>   
        <h:form id="datos" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Cotización" id="pnlDatos"> 
                <h3 style="margin-top:0">Seleccione el tipo de cotización a realizar:</h3>
                <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                    <p:selectOneRadio id="tipoCot" value="#{cotizacionPerfil.selectedTipoCot}">
                        <f:selectItems value="#{cotizacionPerfil.TCot}"/>                        
                    </p:selectOneRadio>
                    <p:spacer width="20"/>
                    <p:selectOneRadio id="periodo" value="#{cotizacionPerfil.selectedPeriodo}" layout="grid" columns="2">
                        <f:selectItems value="#{cotizacionPerfil.optionsPeriodo}"/>
                    </p:selectOneRadio>
                    <p:spacer width="20"/>
                    <p:commandButton id="cargar" actionListener="#{cotizacionPerfil.cargarActividades}" 
                                     update="pnlTablas seguimiento" value="Mostrar información"
                                     icon="ui-icon-search" ajax="true"/>
                </h:panelGrid>
                <p:panel id="pnlTablas" widgetVar="pnl">
                    <p:dataTable id="cars1" var="registro" value="#{cotizacionPerfil.actividades}" widgetVar="cellCars" style="margin-bottom:20px">
                        <f:facet name="header">
                            Costo del Registro
                        </f:facet>
                        <p:column headerText="Actividad">
                            <h:outputText value="#{registro.descripcion}" />
                        </p:column>
                        <p:column headerText="Días">
                            <p:inputText id="modelInput1" value="#{registro.dias}" style="width:100%"/>
                        </p:column>
                        <p:column headerText="Inversión M.N. Sin IVA">
                            <p:inputText id="modelInput2" value="#{registro.inversion}" style="width:100%"/>

                        </p:column>                    
                    </p:dataTable>

                    <p:panel id="seguimiento" >
                        <f:facet name="header">
                            Costo del Mantenimiento
                        </f:facet>
                        <p:panelGrid id="pnlG" style="margin-top:20px; width: 100%" binding="#{cotizacionPerfil.tablaMnto}"></p:panelGrid>

                    </p:panel>
                </p:panel>
            </p:panel>
        </h:form>
    </h:body>
</html>
