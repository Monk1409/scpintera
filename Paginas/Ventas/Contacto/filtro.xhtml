<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>
        <h:outputStylesheet library="css" name="skins.css"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
        <title>TODO supply a title</title>        
    </h:head>
    <h:body>   
        <h:form id="datos">            
            <h:outputText id="titulo" escape="false" value="#{paginaTitulo.out}"/>
            <p:spacer width="10" height="10" />
            <p:growl id="mensaje" showDetail="true" sticky="false" autoUpdate="true"/>
            <p:dataTable id="dtEmpleados" widgetVar="wvEmpleados" 
                         value="#{prospectoContactoFiltro.listaEmpleadoDto}"
                         filteredValue="#{prospectoContactoFiltro.filtroEmpleados}"                         
                         var="contacto" scrollable="true" scrollHeight="360"
                         scrollRows="20" liveScroll="true" rowHover="true" 
                         emptyMessage="No se encontraron registros con la búsqueda realizada.">
                <f:facet name="header">
                    <p:commandButton id="nuevoContacto" title="Nuevo contacto" 
                                     onclick="PF('bloqueo').show();"
                                     action="#{prospectoContactoFiltro.agregaContacto}"
                                     oncomplete="PF('bloqueo').hide();"
                                     icon="fa fa-plus-square" style="float: left;">
                    </p:commandButton>
                    <p:spacer width="50" height="30"/> 
                    <p:outputPanel style="float: right;">
                        <h:outputText value="Búsqueda general:" />
                        <p:spacer width="10"/> 
                        <p:inputText id="globalFilter" onkeyup="PF('wvEmpleados').filter();" style="width:150px" placeholder="Ingresa palabra clave"/>
                    </p:outputPanel>
                </f:facet>                
                <p:column headerText="Empresa" filterBy="#{contacto.empresa}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-suitcase"/><p:spacer width="10"/><h:outputText value="#{contacto.empresa}"/>
                </p:column>
                <p:column headerText="Giro" filterBy="#{contacto.giro}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-circle-o"/><p:spacer width="10"/><h:outputText value="#{contacto.giro}"/>
                </p:column>
                <p:column headerText="Ubicación" filterBy="#{contacto.ubicacion}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-map-marker"/><p:spacer width="10"/><h:outputText value="#{contacto.ubicacion}"/>
                </p:column>
                <p:column headerText="Nombre de contacto" filterBy="#{contacto.nombres}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-user"/><p:spacer width="10"/><h:outputText value="#{contacto.nombres} #{contacto.apellidoPat} #{contacto.apellidoMat}"/>
                </p:column>   
                <p:column headerText="Email" filterBy="#{contacto.email}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-envelope-o"/><p:spacer width="8"/><h:outputText value="#{contacto.email}"/><br/>
                </p:column>
                <p:column headerText="Teléfono" filterBy="#{contacto.telefono}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-phone"/><p:spacer width="10"/><h:outputText value="TEL. #{contacto.telefono}"/>
                </p:column>
                <p:column headerText="Móvil" filterBy="#{contacto.telefonoMov}" filterMatchMode="contains">
                    <h:outputText styleClass="fa fa-mobile"/><p:spacer width="10"/><h:outputText value="#{contacto.telefonoMov}"/>
                </p:column>
                <p:column headerText="Opciones" style="text-align: center;">
                    <p:commandButton id="enviaCorreo" title="Enviar correo para acceso"
                                     onclick="PF('bloqueo').show();"
                                     action="#{prospectoContactoFiltro.generaCorreoAcceso}" 
                                     oncomplete="PF('bloqueo').hide();"
                                     icon="fa fa-envelope" update="datos:mensaje">
                        <f:setPropertyActionListener value="#{contacto}" target="#{prospectoContactoFiltro.seleccionado}" />
                    </p:commandButton>
                    <p:spacer width="10"/>
                    <p:commandButton id="editaContacto" title="Editar contacto" 
                                     onclick="PF('bloqueo').show();"
                                     action="#{prospectoContactoFiltro.modificaContacto}" 
                                     oncomplete="PF('bloqueo').hide();"
                                     icon="fa fa-pencil">
                        <f:setPropertyActionListener value="#{contacto}" target="#{prospectoContactoFiltro.seleccionado}" />
                    </p:commandButton>
                    <p:spacer width="10"/>
                    <p:commandButton id="eliminaContacto" title="Eliminar contacto" 
                                     onclick="PF('bloqueo').show();"
                                     action="#{prospectoContactoFiltro.confirmaEliminacion}" 
                                     oncomplete="PF('bloqueo').hide();"
                                     icon="fa fa-trash-o">
                        <f:setPropertyActionListener value="#{contacto}" target="#{prospectoContactoFiltro.seleccionado}" />
                    </p:commandButton>
                </p:column>
                <f:facet name="footer">
                    Tratar esta información como confidencial.
                </f:facet>
            </p:dataTable>
            <p:confirmDialog header="Confirmación" message="¿Está seguro que desea eliminar el contacto?" showEffect="fade" hideEffect="explode" widgetVar="confirmDialog">
                <center>
                    <p:commandButton value="Aceptar" action="#{prospectoContactoFiltro.eliminaContacto}" oncomplete="PF('confirmDialog').hide();" icon="ui-icon-check" update="datos:mensaje datos:dtEmpleados"/>
                    <p:commandButton value="Cancelar" onclick="PF('confirmDialog').hide();" icon="ui-icon-close"/>
                </center>
            </p:confirmDialog> 
            <p:blockUI block="datos" widgetVar="bloqueo" trigger="datos:dtEmpleados">
                Procesando información, espere un momento por favor...<br/>
                <br/> 
                <p:graphicImage width="45" height="45" value="/Librerias/Imagenes/Base/loading.gif"/> 
            </p:blockUI>
        </h:form>
    </h:body>
</html>
