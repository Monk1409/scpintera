<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>
        <h:outputStylesheet library="css" name="skins.css"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
    </h:head>
    <h:body>   
        <h:form id="datos">
            <p:growl id="mensaje"  for="mensaje" showDetail="true" autoUpdate="true"/>
            <div class="ui-g">
                <div class="ui-g-6">
                    <p:panel id="pnlUser" header="Información del usuario">                         
                        <p:panelGrid style="border-style: hidden;">
                            <p:row>
                                <p:column rowspan="4" style="width: 10%; text-align: center;">
                                    <h:outputText styleClass="fa fa-user fa-3x"/>
                                    <br/><br/>
                                    <p:commandLink value="Editar" action="../Directorio/cuentaUsuario.xhtml" target="iFrameMain" title="Editar información de usuario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="#{informacion.autentifica.empleado.nombres} #{informacion.autentifica.empleado.apellidoPat} #{informacion.autentifica.empleado.apellidoMat}"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="Email: #{informacion.autentifica.empleado.email}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="Tel.: #{informacion.autentifica.empleado.telefono}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>                 
                    </p:panel>
                </div>
                <div class="ui-g-6">
                    <p:panel id="pnlOrg" header="Información de la organización"> 
                        <p:panelGrid style="border-style: hidden;">
                            <p:row>
                                <p:column rowspan="4" style="width: 10%; text-align: center;">
                                    <h:outputText styleClass="fa fa-suitcase fa-3x"/>
                                    <br/><br/>
                                    <p:commandLink value="Editar" action="../Ventas/PerfilOrganizacion/perfilUser.xhtml" target="iFrameMain" title="Editar perfil de la organización"/>                                        
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="#{informacion.datoGral.nombreOrganizacion}"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="Email contacto: #{informacion.datoGral.email1}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%; border-style: hidden;">
                                    <p:outputLabel value="Tel.: #{informacion.datoGral.telefono}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>   
                </div>
            </div>
            <div class="ui-g-12">
                <p:panel id="pnlNot">
                    <p:dataTable id="dtNotificacion" emptyMessage="No tiene ninguna notificación pendiente."
                                 var="notificacion" paginator="true" paginatorAlwaysVisible="false">
                        <f:facet name="header">
                            Notificaciones
                        </f:facet>
                        <p:column headerText="Mensaje">                            
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>

            <p:confirmDialog header="Actualización de usuario y contraseña" 
                             message="Recuerde que por la seguridad de su información deberá cambiar su contraseña ya que actualmente es información genérica. Debe actualizar su contraseña ahora." 
                             widgetVar="dialog" height="100" width="500">
                <p:commandButton value="Aceptar" ajax="false" action="../Directorio/cuentaUsuario.xhtml?faces-redirect=true" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <!--p:commandButton value="No" onclick="PF('dialog').hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" /-->
            </p:confirmDialog>   
        </h:form>
    </h:body>
</html>
