<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>  
    <link href="#{facesContext.externalContext.requestContextPath}/Librerias/Estilos/skins.css" type="text/css" rel="stylesheet"/>
  </h:head>
  <h:body>   
    <h:form id="datos">   
      <table align="center" width="70%">
        <tr>
          <td align="center">
            <p:selectOneMenu id="encuesta" value="#{listaPerfilesUsuario.eventoSeleccionado}" >  
              <f:selectItems value="#{listaPerfilesUsuario.listaEvento}" />  
              <p:ajax update="usuarioPerfiles"  
                      listener="#{listaPerfilesUsuario.cambiaEncuesta}" />  
            </p:selectOneMenu>  
            <p:separator id="separador" style="height:1px; visibility: hidden" />    
          </td>
        </tr> 
        <tr>
          <td align="center">
            <p:panel id="panel" header="Lista de perfiles" style="margin-bottom:10px;">  
              <p:dataTable  id="usuarioPerfiles" value="#{listaPerfilesUsuario.listaPerfiles}" var="items"   emptyMessage="No se encontraron registros" >
                <p:column headerText="Perfil">
                  <h:outputText value="#{items}" />
                </p:column>
                <p:column headerText="Opciones" styleClass="colOpciones">
                    <p:commandButton icon="ui-icon-person" action="#{listaPerfilesUsuario.registrar}" oncomplete="window.open('../Contenedor/principal.xhtml','_top');">
                    <f:setPropertyActionListener  value="#{items}" target="#{listaPerfilesUsuario.seleccionado}" />
                    </p:commandButton>
                </p:column>
              </p:dataTable>
              <p:separator id="customSeparator" style="height:1px; visibility: hidden" />    
              <p:commandButton value="Salir" action="#{listaPerfilesUsuario.salir}"  ajax="false"  rendered="false"/>
            </p:panel> 
          </td>
        </tr> 
        <tr><td colspan="2"></td></tr>
      </table>
    </h:form>    
  </h:body>
</html>
