<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <h:head>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="skins.css"/>
    </h:head>
    <h:body>   
        <h:form id="form">            
            <p:tree selectionMode="single" id="menu" value="#{contenedorMenu.root}" var="menu" style="width: 99%">
                    <p:treeNode>
                        <span style="cursor: pointer;" onclick="this.parentNode.parentNode.firstChild.click();">                    
                            <p:graphicImage value="#{menu.imagen}"/>&nbsp;
                            <h:outputText value="#{menu.name}"/>
                        </span>
                    </p:treeNode>
                    <p:treeNode type="document">
                        <p:graphicImage value="#{menu.imagen}"/>&nbsp;
                        <h:outputLink value="#{menu.url}" target="iFrameMain">
                            <h:outputText value="#{menu.name}" />
                        </h:outputLink>
                    </p:treeNode>
                </p:tree>
        </h:form>
    </h:body>
</html>
