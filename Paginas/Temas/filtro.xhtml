<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">           
    <h:head>  
    </h:head>
    <h:body> 
        <h:form id="datos">
            <p:panel header="Cambiar tema">
                <h:panelGrid columns="4" cellpadding="10">
                    <p:outputLabel value="Estilos:"/>
                    <p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{themeChoices.theme}">
                        <f:selectItem itemLabel="Selecciona estilo" itemValue="" />
                        <f:selectItems value="#{themeChoices.themes}" />
                    </p:themeSwitcher> 
                    <p:spacer width="10" height="20"/>
                    <p:commandButton id="btnCambiar" title="Guardar cambios y refrescar vista" 
                                     icon="ui-icon-refresh" value="Guardar cambios"
                                     actionListener="#{themeChoices.cambiar}" oncomplete="window.open('../Contenedor/principal.xhtml','_top');"/>
                </h:panelGrid>

                <p:separator/>
                <p:spacer width="10" height="20"/>
                <p:panel header="Apariencia" style="width: 50%">               
                    <table align="center" cellpadding="5">
                        <tr>
                            <td align="right">
                                <h:outputLabel for="" value="Opciones: "/>
                            </td>
                            <td align="left">
                                <p:selectManyMenu>
                                    <f:selectItem itemLabel="Opción 1" itemValue="1" />
                                    <f:selectItem itemLabel="Opción 2" itemValue="2" />
                                    <f:selectItem itemLabel="Opción 3" itemValue="3" />
                                </p:selectManyMenu>
                            </td>
                        </tr>
                        <tr><td colspan="2" align="center">
                                <p:inputText value="datos"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <p:outputLabel for="radios" value="Números:" />
                            </td>
                            <td align="left">                
                                <p:selectOneRadio id="radios">
                                    <f:selectItem itemLabel="Uno" itemValue="1" />
                                    <f:selectItem itemLabel="Dos" itemValue="2" />
                                    <f:selectItem itemLabel="Tres" itemValue="3" />
                                </p:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:dataTable var="valores" value="this">
                                    <p:column headerText="Campo uno">
                                        <h:outputText value="uno" />
                                    </p:column>
                                    <p:column headerText="Campo dos">
                                        <h:outputText value="dos" />
                                    </p:column>
                                    <p:column headerText="Campo tres">
                                        <h:outputText value="tres" />
                                    </p:column>
                                    <p:column headerText="Campo cuatro">
                                        <h:outputText value="cuatro" />
                                    </p:column>
                                </p:dataTable>
                            </td>
                        </tr>                
                    </table>                
                </p:panel>
            </p:panel>
        </h:form>
    </h:body>
</html>
